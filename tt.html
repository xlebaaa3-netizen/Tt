<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>MiniTok</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
}

.feed {
    height: 100vh;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
}

.video {
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.like {
    position: absolute;
    right: 20px;
    bottom: 120px;
    font-size: 32px;
    color: white;
    user-select: none;
}
</style>
</head>
<body>

<div class="feed">
    <div class="video">
        <video src="videos/xiaomi12_bbk_2026-02-05-16-19-11_1770297551545.mp4" autoplay muted loop></video>
        <div class="like" onclick="like(this)">❤️</div>
    </div>

    <div class="video">
        <video src="videos/2.mp4" autoplay muted loop></video>
        <div class="like" onclick="like(this)">❤️</div>
    </div>

    <div class="video">
        <video src="videos/3.mp4" autoplay muted loop></video>
        <div class="like" onclick="like(this)">❤️</div>
    </div>
</div>

<script>
function like(el) {
    el.style.transform = "scale(1.4)";
    setTimeout(() => el.style.transform = "scale(1)", 200);
}
</script>

</body>
</html>
